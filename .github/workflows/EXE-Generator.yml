name: Package Application with Pyinstaller

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-upload-exe:
    runs-on: windows-latest
    strategy:
        matrix:
          python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Update Python and Install PyInstaller
      run: |
        python -m pip install --upgrade pip
        pip install PyInstaller
    - name: Create .exe File
      run: |
        PyInstaller --onefile "Course Competency Verification.py" --distpath "D:\files"
    
    - name: upload executable
      uses: actions/upload-artifact@v3
      with:
        name: Executable
        path: "D:\\files\\Course Competency Verification.exe"
        retention-days: 90
    
    - name: upload supporting files
      uses: actions/upload-artifact@v3
      with:
        name: supporting files
        path: "D:\\a\\Course-Outcomes-Search-Matching\\Course-Outcomes-Search-Matching\\build"
        retention-days: 14

    - name: Commit report
      run: |
            powershell -command "cp 'D:\files\Course Competency Verification.exe' 'D:\a\Course-Outcomes-Search-Matching\Course-Outcomes-Search-Matching\Course Competency Verification.exe'"
            git config --global user.name 'JerronAB Action'
            git config --global user.email 'JerronAB@users.noreply.github.com'
            git add "D:\a\Course-Outcomes-Search-Matching\Course-Outcomes-Search-Matching\Course Competency Verification.exe"
            git commit -am "Auto-generated Windows Executable"
            git push
